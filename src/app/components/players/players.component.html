<div class="players-container">
  <mat-card class="players-card">
    <mat-card-header>
      <mat-card-title>Top Resultados</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="paginatedData" class="players-table">
          <!-- Rank Column -->
          <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element; let i = index">
              {{ getRank(i) }}
            </td>
          </ng-container>

          <!-- Player Name Column -->
          <ng-container matColumnDef="playerName">
            <th mat-header-cell *matHeaderCellDef>Nombre de Jugador</th>
            <td mat-cell *matCellDef="let element">
              <div class="username-cell">
                <mat-icon class="user-icon">person</mat-icon>
                {{ element.playerName }}
              </div>
            </td>
          </ng-container>

          <!-- Employee Number Column -->
          <ng-container matColumnDef="employeeNumber">
            <th mat-header-cell *matHeaderCellDef>Número de Empleado</th>
            <td mat-cell *matCellDef="let element">
              <div class="employee-cell">
                <mat-icon class="employee-icon">badge</mat-icon>
                {{ element.employeeNumber }}
              </div>
            </td>
          </ng-container>

          <!-- Max Record Score Column -->
          <ng-container matColumnDef="maxRecordScore">
            <th mat-header-cell *matHeaderCellDef>Score Máximo</th>
            <td mat-cell *matCellDef="let element">
              <div class="score-cell">
                <mat-icon class="score-icon">stars</mat-icon>
                {{ element.maxRecordScore }}
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <mat-paginator
        [length]="totalPlayers"
        [pageSize]="pageSize"
        [pageSizeOptions]="[25, 50, 100]"
        (page)="onPageChange($event)"
        showFirstLastButtons
      ></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
