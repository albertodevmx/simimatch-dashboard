<div class="players-container">
  <mat-card class="players-card">
    <mat-card-header>
      <mat-card-title>Top Resultados</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="paginatedData" class="players-table">
          <!-- Rank Column -->
          <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element; let i = index">
              {{ getRank(i) }}
            </td>
          </ng-container>

          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Usuario</th>
            <td mat-cell *matCellDef="let element">
              <div class="username-cell">
                <mat-icon class="user-icon">person</mat-icon>
                {{ element.username }}
              </div>
            </td>
          </ng-container>

          <!-- Max Record Score Column -->
          <ng-container matColumnDef="maxRecordScore">
            <th mat-header-cell *matHeaderCellDef>Score MÃ¡ximo</th>
            <td mat-cell *matCellDef="let element">
              <div class="score-cell">
                <mat-icon class="score-icon">stars</mat-icon>
                {{ element.maxRecordScore }}
              </div>
            </td>
          </ng-container>

          <!-- Total Games Column -->
          <ng-container matColumnDef="totalGames">
            <th mat-header-cell *matHeaderCellDef>Total Juegos</th>
            <td mat-cell *matCellDef="let element">
              <div class="games-cell">
                <mat-icon class="games-icon">sports_esports</mat-icon>
                {{ getTotalGames(element) }}
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <mat-paginator
        [length]="totalPlayers"
        [pageSize]="pageSize"
        [pageSizeOptions]="[25, 50, 100]"
        (page)="onPageChange($event)"
        showFirstLastButtons
      ></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
